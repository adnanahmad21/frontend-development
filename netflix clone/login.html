<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <img src="assets/images/logo.svg" alt="Netflix Logo" class="logo">
            <h1>Sign In</h1>
            <form action="#" method="POST">
                <input type="email" placeholder="Email or Phone number" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="signin-btn">Sign In</button>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="help-link">Need help?</a>
                </div>
            </form>
            <div class="signup">
                <p>New to Netflix? <a href="signup.html" class="signup-link">Sign up now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
